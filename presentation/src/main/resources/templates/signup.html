<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title th:text="|Sign Up|">SignUp</title>
</head>
<body>
<div class="container">
    <main id="content">
        <section class="section">
            <div class="block">
                <h2 class="title">Signup</h2>
            </div>
            <div class="block">
                <form th:action="@{'/chattings/signup'}" method="post" th:object="${signupForm}">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <label>
                                <input class="input" type="text" th:field="*{name}" placeholder="User Name"
                                       th:classappend="${#fields.hasErrors('name')} ? is-danger">
                            </label>
                        </div>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help is-danger">Name is
                            invalid</p>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" th:field="*{password}" placeholder="Password"
                                   th:classappend="${#fields.hasErrors('password')} ? is-danger">
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help is-danger">
                            Password is invalid</p>
                    </div>
                    <div class="field">
                        <label class="label">Nickname</label>
                        <div class="control">
                            <input class="input" type="text" th:field="*{nickname}" placeholder="User Nickname"
                                   th:classappend="${#fields.hasErrors('nickname')} ? is-danger">
                        </div>
                        <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="help is-danger">
                            Nickname is invalid</p>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
